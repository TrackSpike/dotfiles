import = ["~/.config/alacritty/themes/nord.toml"]

[env]
TERM = "xterm-256color"

[font]
size = 16.0

[font.normal]
family = "UbuntuMono Nerd Font"
style = "Regular"

[window]
option_as_alt = "Both"
decorations= "Buttonless"
padding.x= 10
padding.y= 10

[[keyboard.bindings]]
action = "SpawnNewInstance"
key = "N"
mods = "Command"

[[keyboard.bindings]]
chars = "\u0015"
key = "Back"
mods = "Super"

[[keyboard.bindings]]
chars = "\u001Bb"
key = "Left"
mods = "Alt"

[[keyboard.bindings]]
chars = "\u001Bf"
key = "Right"
mods = "Alt"

[[keyboard.bindings]]
chars = "\u001BOH"
key = "Left"
mode = "AppCursor"
mods = "Command"

[[keyboard.bindings]]
chars = "\u001BOF"
key = "Right"
mode = "AppCursor"
mods = "Command"

[shell]
program = "/bin/zsh"
args = ["-l", "-c", "tmux attach || tmux"]


